<!-- reason.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>原因设置</title>
	<title>出库管理</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/storage.css">
</head>
<body>
	<div class="wrap">
		<div class="navbar">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#outStoRmk" data-toggle="tab">出库</a>
				</li>
				<li>
					<a href="#backStoRmk" data-toggle="tab">退库</a>
				</li>
			</ul>
		</div>
		<div class="tab-content">
			<div class="tab-pane fade in active" id="outStoRmk">
				<div class="title">
					<span>出库原因设置</span>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>序号</th>
							<th>原因</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>正常出库</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>补录</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
						<tr>
							<td>3</td>
							<td>破损</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
						<tr>
							<td>4</td>
							<td>冲销</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary" data-toggle="modal" data-target="#outRmkModal">添加原因</button>
				<!-- 模态框1（Modal） -->
				<div class="modal fade" id="outRmkModal" tabindex="-1" role="dialog" 
				   aria-labelledby="myModalLabel" aria-hidden="true">
				   <div class="modal-dialog">
				      <div class="modal-content">
				         <div class="modal-header">
				            <button type="button" class="close" 
				               data-dismiss="modal" aria-hidden="true">
				                  &times;
				            </button>
				            <h4 class="modal-title" id="myModalLabel">
				               添加出库原因
				            </h4>
				         </div>
				         <div class="modal-body">
					         <form action="" class="form-horizontal" role="form">
					            <div class="form-group">
					            	<label for="remark" class="col-sm-2 control-label">原因</label>
					            	<div class="col-sm-10">
					            		<input type="text" class="form-control" id="remark">
					            	</div>				            	
					            </div>
					         </form>			            
				         </div>
				         <div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="button" class="btn btn-primary">
				               提交
				            </button>
				        </div>
				    </div><!-- /.modal-content -->
				</div><!-- /.modal -->
				</div>
			</div><!--outStoRmk-->
			<div class="tab-pane fade" id="backStoRmk">
				<div class="title">
					<span>退库原因设置</span>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>序号</th>
							<th>原因</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>正常退货</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>								
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>补录</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
						<tr>
							<td>3</td>
							<td>破损</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
						<tr>
							<td>4</td>
							<td>冲销</td>
							<td>
								<a><span class="glyphicon glyphicon-edit"></span></a>
								<a><span class="glyphicon glyphicon-remove"></span></a>	
							</td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary" data-toggle="modal" data-target="#backRmkModal">添加原因</button>
				<!-- 模态框1（Modal） -->
				<div class="modal fade" id="backRmkModal" tabindex="-1" role="dialog" 
				   aria-labelledby="myModalLabel" aria-hidden="true">
				   <div class="modal-dialog">
				      <div class="modal-content">
				         <div class="modal-header">
				            <button type="button" class="close" 
				               data-dismiss="modal" aria-hidden="true">
				                  &times;
				            </button>
				            <h4 class="modal-title" id="myModalLabel">
				               添加退库原因
				            </h4>
				         </div>
				         <div class="modal-body">
					         <form action="" class="form-horizontal" role="form">
					            <div class="form-group">
					            	<label for="remark" class="col-sm-2 control-label">原因</label>
					            	<div class="col-sm-10">
					            		<input type="text" class="form-control" id="remark">
					            	</div>				            	
					            </div>
					         </form>			            
				         </div>
				         <div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="button" class="btn btn-primary">
				               提交
				            </button>
				        </div>
				    </div><!-- /.modal-content -->
				</div><!-- /.modal -->
				</div>	
			</div><!--backStoRmk-->
		</div><!--tab-content-->
	</div><!--wrap-->
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.js"></script>
	<script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="js/storage.js"></script>
</body>
</html>
